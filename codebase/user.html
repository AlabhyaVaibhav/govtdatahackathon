<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TARS</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-pink.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <style>
            .mdl-button
            {
                background-color: rgb(244,67,54);
                color:white;
            }

            .mdl-button:hover
            {
                background-color: rgb(244,67,54);
                color:white;
            }
        </style>
    </head>
    <body>


    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Traffic Ambulance Road Safety</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <!-- <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a> -->
                </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
                <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <center>
                            <br><br><br>  
                        <button id="report_accident" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button">
                                Report Accident
                        </button><br><br>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button">
                                Request Status
                        </button><br><br>

                    </center>
                </div>
            </main>
            </div>

            <script>
               document.querySelector("#report_accident").addEventListener("click",function(event)
               {
                      sendData();
               })

               function sendData()
                {
                    fetch(url,
                        {
                        method:"POST",
                        headers:
                        {
                            "Content-Type":"application/json",
                            "Accept":"application/json"
                        },
                        body:JSON.stringify(
                        {
                            id:new Date().toISOString(),
                            title:titleInput.value,
                            location:locationInput.value,
                            image:"https://firebasestorage.googleapis.com/v0/b/pwagram-ecba0.appspot.com/o/sf-boat.jpg?alt=media&token=42cb8584-9756-43f5-ae68-df1405409e10"

                        })
                        }).then(function(res)
                        {
                        console.log("Data uploaded",res);
                        updateUI();
                        })
                }
            </script>

        

    </body>
</html>
